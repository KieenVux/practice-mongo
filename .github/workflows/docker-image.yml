name: Docker Image CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2
      - name: pull code
      - run: git pull

      - name: Stop server
        run: docker-compose down

      - name: Start server
        run: docker-compose up -d
